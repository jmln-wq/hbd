<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Preloader -->
<div id="preloader">
    <div class="spinner"></div>
</div>

<!-- Main Content -->
<div class="container">
    <h1 class="animated-text">Happy Birthday, My Love!</h1>
    <div class="photo-gallery">
        <div class="photo-item crowned">
            <img src="assets/photo1.jpg" alt="Photo 1">
        </div>
        <div class="photo-item">
            <img src="assets/photo2.jpg" alt="Photo 2">
        </div>
        <div class="photo-item">
            <img src="assets/photo3.jpg" alt="Photo 3">
        </div>
    </div>
    <button onclick="showMessage()">Click Me for a Surprise!</button>
    <div id="hidden-message" class="hidden">I love you so much!</div>
</div>

<!-- Heart and Confetti Animations -->
<div class="heart"></div>
<div class="confetti"></div>

<script>
    // Preloader script
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });

    // Show hidden message
    function showMessage() {
        document.getElementById("hidden-message").classList.toggle("hidden");
    }
</script>

</body>
</html>
